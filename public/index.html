    <link rel="stylesheet" href="css/styles.css" />

    <link

    />

    <link
      href="https://fonts.googleapis.com/css?family=Didact+Gothic|Quicksand&display=swap"

    <script defer src="/__/firebase/7.14.1/firebase-app.js"></script>
